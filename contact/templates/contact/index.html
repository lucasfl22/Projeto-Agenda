{% extends "global/base.html" %}

{% block content %}
    <main class="content">
        <div class="responsive-table">
            <table class="contacts-table">
                <caption class="table-caption">
                    Contacts
                </caption>

                <thead>
                    <tr class="table-row table-row-header">
                        <th class="table-header">ID</th>
                        <th class="table-header">Primeiro Nome</th>
                        <th class="table-header">Ãšltimo Nome</th>
                        <th class="table-header">Phone</th>
                        <th class="table-header">Email</th>
                    </tr>
                </thead>

                <tbody>
                    {% for contact in contacts %}
                        <tr class="table-row">
                            <td class="table-cel">
                                <a href="#" class="table-cell">{{contact.id}}</a>
                            </td>
                            <td class="table-cel">
                                {{contact.first_name}}
                            </td>
                            <td class="table-cel">
                                {{contact.last_name}}
                            </td>
                            <td class="table-cel">
                                {{contact.email}}
                            </td>
                            <td class="table-cel">
                                {{contact.phone}}
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </main>
{% endblock content %}
